name: SonarCloud + Coverage

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  build:
    name: Run Tests and SonarCloud Analysis
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests with coverage
        run: npm run test:backend

      - name: Run frontend tests with coverage
        run: npm run test:frontend

      # ðŸŸ¢ NOVO PASSO: Mescla os relatÃ³rios XML separados em um arquivo Ãºnico e vÃ¡lido
      - name: Merge JUnit Reports
        run: npx junit-merge test-reports/backend.xml test-reports/frontend.xml > test-reports/merged-junit.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Apontando para o novo arquivo XML mesclado
          args: -Dsonar.projectKey=luizh1406_TCC -Dsonar.organization=luizh1406 -Dsonar.sources=src,pages -Dsonar.javascript.lcov.reportPaths=coverage/backend/lcov.info,coverage/frontend/lcov.info -Dsonar.testExecutionReportPaths=test-reports/merged-junit.xml -Dsonar.test.inclusions=**/__tests__/**/*.test.js,**/__tests__/**/*.test.jsx -Dsonar.exclusions=**/node_modules/**