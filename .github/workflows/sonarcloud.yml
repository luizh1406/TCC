name: SonarCloud + Coverage

# Este workflow é acionado tanto por pushes quanto por Pull Requests
on:
  push:
    branches:
      - main
      - principal
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - principal

jobs:
  build:
    name: Run Tests and SonarCloud Analysis
    runs-on: ubuntu-latest
    
    # >> CORREÇÃO CRÍTICA: PERMISSÕES ADICIONADAS PARA O ALM BINDING <<
    permissions:
      contents: read
      pull-requests: read
      security-events: write # Permissão para postar resultados de segurança

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessário para análise completa do SonarCloud

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Testes de backend
      - name: Run backend tests with coverage
        run: npm run test:backend

      # Testes de frontend
      - name: Run frontend tests with coverage
        run: npm run test:frontend

      # Envio dos relatórios para o SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          # O GITHUB_TOKEN é essencial para o ALM Binding e detecção de branch/PR
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=luizh1406_TCC  # Corrigido para o valor real
            -Dsonar.organization=luizh1406    # Corrigido para o valor real
            -Dsonar.sources=src,pages
            -Dsonar.javascript.lcov.reportPaths=coverage/backend/lcov.info,coverage/frontend/lcov.info
            -Dsonar.test.inclusions=**/__tests__/**/*.test.js,**/__tests__/**/*.test.jsx
            -Dsonar.exclusions=**/node_modules/**