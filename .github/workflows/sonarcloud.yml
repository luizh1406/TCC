name: SonarCloud + Coverage

# Gatilho para ser um fluxo de trabalho reutilizável
on:
  workflow_call:
    # Define os secrets que este workflow deve receber do workflow chamador
    secrets:
      GITHUB_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true

jobs:
  build:
    name: Run Tests and SonarCloud Analysis
    runs-on: ubuntu-latest
    
    # PERMISSÕES CRÍTICAS para resolver o erro "NONEXISTENT"
    permissions:
      contents: read
      pull-requests: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessário para análise completa do SonarCloud

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests with coverage
        run: npm run test:backend

      - name: Run frontend tests with coverage
        run: npm run test:frontend

      # Passo SonarCloud Scan (sem comentários de linha no args)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=luizh1406_TCC
            -Dsonar.organization=luizh1406
            -Dsonar.sources=src,pages
            -Dsonar.javascript.lcov.reportPaths=coverage/backend/lcov.info,coverage/frontend/lcov.info
            -Dsonar.test.inclusions=**/__tests__/**/*.test.js,**/__tests__/**/*.test.jsx
            -Dsonar.exclusions=**/node_modules/**