name: SonarCloud + Coverage

on:
  push:
    branches:
      - main
      - principal
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - principal

jobs:
  build:
    name: Run Tests and SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessário para análise completa do SonarCloud

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Testes de backend
      - name: Run backend tests with coverage
        run: npm run test:backend

      # Testes de frontend
      - name: Run frontend tests with coverage
        run: npm run test:frontend

      # Envio dos relatórios para o SonarCloud
# Envio dos relatórios para o SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=luizh1406_TCC
            -Dsonar.organization=luizh1406
            -Dsonar.sources=src,pages
            -Dsonar.javascript.lcov.reportPaths=coverage/backend/lcov.info,coverage/frontend/lcov.info
            -Dsonar.test.inclusions=**/__tests__/**/*.test.js,**/__tests__/**/*.test.jsx
            -Dsonar.exclusions=**/node_modules/**
            # >>> NOVA LINHA ADICIONADA: Força o nome do branch
            -Dsonar.branch.name=${{ github.ref_name }}
