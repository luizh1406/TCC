name: SonarCloud + Coverage

# Gatilho para ser um fluxo de trabalho reutilizável
on:
  workflow_call:
    secrets:
      # Apenas o SONAR_TOKEN precisa ser declarado para ser recebido
      SONAR_TOKEN:
        required: true

jobs:
  build:
    name: Run Tests and SonarCloud Analysis
    runs-on: ubuntu-latest
    
    # As permissões aqui são apenas para documentação/clareza, 
    # pois as permissões efetivas vêm do arquivo chamador (ci-cd-netlify.yml)
    permissions:
      contents: read
      pull-requests: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests with coverage
        run: npm run test:backend

      - name: Run frontend tests with coverage
        run: npm run test:frontend

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          # O GITHUB_TOKEN é injetado automaticamente pelo ambiente (com as permissões do ci-cd-netlify.yml)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=luizh1406_TCC
            -Dsonar.organization=luizh1406
            -Dsonar.sources=src,pages
            -Dsonar.javascript.lcov.reportPaths=coverage/backend/lcov.info,coverage/frontend/lcov.info
            -Dsonar.test.inclusions=**/__tests__/**/*.test.js,**/__tests__/**/*.test.jsx
            -Dsonar.exclusions=**/node_modules/**