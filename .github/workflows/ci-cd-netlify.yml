name: CI + CD Netlify

on:
  push:
    branches:
      - main
      - principal
  pull_request:

jobs:
  ci:
    name: Testes + Build
    runs-on: ubuntu-latest
    
    # Permissão necessária para o checkout (boa prática)
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      - name: Testes backend
        run: npm run test:backend

      - name: Testes frontend
        run: npm run test:frontend

      - name: Build
        run: npm run build

  sonar:
    name: SonarCloud Analysis
    # Adicionando dependência para garantir que os arquivos de cobertura existam antes de chamar
    needs: ci 
    # CHAMADA DO FLUXO DE TRABALHO REUTILIZÁVEL
    uses: ./.github/workflows/sonarcloud.yml
    # Passa explicitamente os secrets necessários para o fluxo de trabalho chamado
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    name: Deploy para Netlify
    # O deploy só roda se os testes (ci) E o Sonar (sonar) forem bem-sucedidos
    needs: [ci, sonar]
    # Restringe o deploy apenas para eventos de push nas branches principais (main e principal)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/principal')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy na Netlify
        uses: netlify/actions/cli@v2
        with:
          args: deploy --dir=build --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}