name: CI + CD Netlify

on:
  push:
    branches:
      - main
      - principal
  pull_request:

jobs:
  ci:
    name: Testes + Build
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      - name: Testes backend
        run: npm run test:backend

      - name: Testes frontend
        run: npm run test:frontend

      - name: Build
        run: npm run build

  sonar:
    name: SonarCloud Analysis
    needs: ci 
    uses: ./.github/workflows/sonarcloud.yml
    
    permissions:
      contents: read
      pull-requests: read
      security-events: write

    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    name: Deploy para Netlify
    needs: [ci, sonar]
    # Executa apenas se for push na main ou principal
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/principal')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy na Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './build' 
          production-branch: principal
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}