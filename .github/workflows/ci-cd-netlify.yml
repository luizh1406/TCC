name: CI + CD Netlify

on:
  push:
    branches:
      - main
      - principal
  pull_request:

jobs:
  ci:
    name: Testes + Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      - name: Testes backend
        run: npm run test:backend

      - name: Testes frontend
        run: npm run test:frontend

      - name: Build
        run: npm run build

  sonar:
    # Chama o job de análise do SonarCloud
    name: SonarCloud Analysis
    uses: ./.github/workflows/sonarcloud.yml # Assumindo que este é o caminho do seu arquivo
    needs: ci
    secrets: inherit # Passa os tokens automaticamente para o workflow chamado

  deploy:
    name: Deploy para Netlify
    # O deploy só roda se os testes (ci) E o Sonar (sonar) forem bem-sucedidos
    needs: [ci, sonar]
    # O deploy só deve rodar em 'push' para main ou principal
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/principal')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy na Netlify
        uses: netlify/actions/cli@v2
        with:
          args: deploy --dir=build --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}